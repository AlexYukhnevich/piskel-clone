<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Autorization</title>
<script type="text/javascript" src="autorization.bundle.js"></script></head>
<body>
    <div class="wrapper">
        <header class="header">
          <h1 class="header-logo">Piskel</h1>
          <a class="btn create" href="canvas.html" target="_blank">Create Sprite</a>
        </header>
        <main class="main-autorization">
          <form class="form-autorization__wrapper">
            <div class="error-popup">
              <header class="error-header">
                <h4 class="error-title">Error</h4>
                <div class="error-close">x</div>
              </header>
              <div class="error-container">
                <p class="error-message">Enter the valid login</p>
              </div>
            </div>
            <div class="form-autorization">
              <div class="input-block">
                <label for="login">Login</label>
                <input id="login" type="text" autocomplete="off">
              </div>
              <button class="sign-in">Sign in</button>
            </div>
          </form>
        </main>
        <footer class="footer">
            <div class="social-links">
              <div class="social-block">
                <i class="icon icon-github-squared"></i>
                <h4><a class="my-github-link" href="https://github.com/AlexYukhnevich" target="_blank">GitHub</a></h4>
                <p class="social-block__desc">Contribute to the development of piskel or piskel-website.</p>
              </div>
              <div class="social-block">
                <i class="icon icon-linkedin-squared"></i>
                <h4><a class="my-linkedin-link" href="https://www.linkedin.com/in/alexei-yukhnevich" target="_blank">LinkedIn</a></h4>
                <p class="social-block__desc">Follow me on LinkedIn to get the latest news.</p>
              </div>
            </div>
          </footer>
      </div>
</body>
</html>
